# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - tech0-gen-6-step4-studentwebapp-9

on:
  push:
    branches:
      - feature/nishioka/deploy
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate

      - name: Install dependencies
        run: pip install -r backend/requirements.txt

      # Optional: Add step to run tests here (PyTest, Django test suites, etc.)

      - name: Zip artifact for deployment
        run: zip release.zip ./* -r

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            release.zip
            !venv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: "Production"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Create necessary directories
        run: mkdir -p backend/backend_env

      - name: Create SSL certificate file
        run: |
          echo "${{ secrets.SSL_CERTIFICATE }}" > backend/backend_env/DigiCertGlobalRootCA.crt.pem

      - name: Set environment variables
        run: |
          echo "AZURE_MY_SERVER=${{ secrets.AZURE_MY_SERVER }}" >> $GITHUB_ENV
          echo "AZURE_MY_ADMIN=${{ secrets.AZURE_MY_ADMIN }}" >> $GITHUB_ENV
          echo "AZURE_MY_PASSWORD=${{ secrets.AZURE_MY_PASSWORD }}" >> $GITHUB_ENV
          echo "AZURE_MY_DATABASE=${{ secrets.AZURE_MY_DATABASE }}" >> $GITHUB_ENV

      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: "Deploy to Azure Web App"
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: "tech0-gen-6-step4-studentwebapp-9"
          slot-name: "Production"
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_037ABA160AD349CEB15F8938ABFCAAC4 }}
          package: ./backend # デプロイするディレクトリ
